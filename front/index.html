<label for="newAuthToken">New auth token:</label>
<input id="newAuthToken">
<button id="updateAuthTokenButton">Update Auth Token</button>

<script>
    let newAuthTokenElem = document.querySelector("#newAuthToken");
    let updateAuthTokenButton = document.querySelector("#updateAuthTokenButton");
    updateAuthTokenButton.addEventListener("click", () => {
        let newAuthToken = newAuthTokenElem.value;
        localStorage.setItem("authToken", newAuthToken);
    });
</script>

</body>
